<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            display: flex;
            flex-direction: row;
            margin: 20px 0;
        }
        .item {
            margin: 0 10px;
            text-align: center;
        }
        .item img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pick up where you left off</h1>
        <div class="section" id="products">
            <div class="item" id="product1">
                <img src="imgs/mouse1.png" alt="Logitech G402 Hyperion Fury">
                <p>Logitech G402 Hyperion Fury</p>
            </div>
            <div class="item" id="product2">
                <img src="imgs/mouse2.png" alt="Razer DeathAdder V3">
                <p>Razer DeathAdder V3</p>
            </div>
            <div class="item" id="product3">
                <img src="imgs/mouse3.png" alt="Logitech G305 LIGHTSPEED">
                <p>Logitech G305 LIGHTSPEED</p>
            </div>
            <div class="item" id="product4">
                <img src="imgs/mouse4.png" alt="Logitech G502 X Plus">
                <p>Logitech G502 X Plus</p>
            </div>
        </div>
        <a href="see-more.html" id="see-more">See more</a>
    </div>
</body>
</html>
