<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Accessible Web Page</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Web Page</h1>
        <nav>
            <ul>
                <li><a href="#content">Content</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <section>
            <h2>About Us</h2>
            <p>We create web pages.</p>
            <img src="example1.jpg">
        </section>
        <section>
            <h3>Services</h3>
            <p>We offer web development services.</p>
            <img src="example2.jpg">
        </section>
        <section>
            <h1>Improper Heading</h1>
            <p>Another paragraph with no proper nesting.</p>
        </section>
        <div>
            <p>Text without heading</p>
        </div>
    </main>
    <footer>
        <address id="contact">
            <a href="mailto:info@example.com">Contact us</a>.
        </address>
    </footer>
</body>
</html>
